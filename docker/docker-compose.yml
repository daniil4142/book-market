services:
  category-service:
    build: ./category-service
    ports:
      - 7000:7000
      - 7001:7001
      - 7002:7002
  book-service:
    build: ./book-service
    ports:
    - 8000:8000
    - 8001:8001
    - 8002:8002
  postgres_book:
    image: postgres:latest
    ports:
      - target: 5432
        published: 4432
        protocol: tcp
        mode: target
    volumes:
      - ./postgres_book:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password

  postgres_category:
    image: postgres:latest
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: target
    volumes:
      - ./postgres_category:/var/lib/postgresql/data:rw
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password