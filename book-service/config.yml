project:
  name: Book Service
  debug: true
  environment: development

grpc:
  host: 0.0.0.0
  port: 8002
  maxConnectionIdle: 5 # Minutes
  timeout: 15 # Seconds
  maxConnectionAge: 5 # Minutes

gateway:
  host: 0.0.0.0
  port: 8000
  allowedCorsOrigins:
    - "http://localhost:8001"
    - "http://0.0.0.0:8001"
    - "http://127.0.0.1:8001"
    - "http://localhost:7001"
    - "http://0.0.0.0:7001"
    - "http://127.0.0.1:7001"
    - "http://localhost:7002"
    - "http://0.0.0.0:7002"
    - "http://127.0.0.1:7002"
    - "http://localhost:7000"
    - "http://0.0.0.0:7000"
    - "http://127.0.0.1:7000"

swagger:
  host: 0.0.0.0
  port: 8001
  filepath: "swagger/book-service/book-service.swagger.json"

categoryServiceAddr: "localhost:7002"
